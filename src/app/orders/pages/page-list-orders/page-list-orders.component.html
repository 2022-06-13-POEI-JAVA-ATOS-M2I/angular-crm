<app-template-full-width [title]="myTitle" *ngIf="this.collection$ |async as collection">
  <!-- <button (click)="changeTitle();">change title</button> -->
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item.nbJours |total : item.tjmHt }}</td>
      <td>{{ item.nbJours |total : item.tjmHt : item.tva }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
<app-btn route="add" [label]="label"></app-btn>
